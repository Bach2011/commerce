{% extends 'auctions/layout.html' %}
{% block body %}   
{% for listing in listings %}
<a href="{% url 'listing' listing.listing_id %}">
<div class="listing">
    <img src="{{listing.listing_image}}" width="50%">
    <h3>{{listing.title}}</h3>
    <form action="{% url 'watchlist' %}" method="POST">
        {% csrf_token %}
        <input type="hidden" value="{{listing.title}}" name="delete">
        <input type="submit" class="remove" value="remove">
    </form>
</div></a>
{% empty %}
<li>No active watching listing</li>
{% endfor %}
{% endblock %}
